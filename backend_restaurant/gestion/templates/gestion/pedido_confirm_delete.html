{% extends 'gestion/base.html' %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<div class="confirm-delete-container">
    <h2>¿Estás seguro?</h2>
    <p>Estás a punto de eliminar permanentemente el pedido: <strong>#{{ object.id }}</strong>.</p>
    <p>Esta acción no se puede deshacer.</p>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-actions">
            <button type="submit" class="btn btn-danger">Sí, eliminar</button>
            <a href="{% url 'pedido-detail' object.pk %}" class="btn btn-secondary">No, cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
