{% extends 'gestion/base.html' %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card text-center">
                <div class="card-header">
                    <h2 class="card-title">Confirmar Eliminación</h2>
                </div>
                <div class="card-body">
                    <p>¿Estás seguro de que quieres eliminar el platillo "<strong>{{ object.nombre }}</strong>"?</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                            <button type="submit" class="btn btn-danger">Sí, eliminar</button>
                            <a href="{% url 'platillo_list' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
